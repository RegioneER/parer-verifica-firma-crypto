# debug: true
# APPLICATION BASE (ereditato da tutti)
server:
  port: 8091
  session:
    cookie:
      secure: true
  error:
    whitelabel:
      enabled: false
  servlet: 
    context-path: /
  shutdown: graceful

# CRON  
cron:
  thread:
    pool:
      size: 2
  ca:
   enable: true
   sched: "* */50 * * * *"
   #initial-delay: 1000
   #delay: 30000
  crl:
   enable: true
   sched: "* */30 * * * *"
   #initial-delay: 2000
   #delay: 30000

# SPRING BASE   
spring:
  profiles:
    active: h2
  lifecycle:
    timeout-per-shutdown-phase: 40s
  datasource: 
    initialize: false
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
# DEFAULT : UTF-8
#  http:
#    encoding:
#      charset: UTF-8
#      enable: true   
#      force: true
  thymeleaf:
    cache: false

# ACTUATOR
management:
# porta senza ssl per gli actuator    
#  server:
#    port: 9091
#    address: 127.0.0.1
#    ssl:
#      enabled: false
  info:
    git: 
      mode: full
  endpoint: 
    shutdown:
        enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "info, health, jolokia, threaddump, scheduledtasks, shutdown"
        

# CRYPTO
# CUSTOM
parer:
  crypto:
    TSAServiceURL: https://timestamp.test.namirialtsp.com
    TSAAuthScope: timestamp.test.namirialtsp.com
    TSAUser: io
    TSAPass: io
    # Prova a scaricare i certificati durante il versamento. Estremamente lento
    trovaCAOnline: false  
    admin-ui:
      enabled: true
      propstoskip: .*H2_USER.*|.*H2_PWD.*|.*ADMIN_USER.*|.*ADMIN_PWD.*|.*user.*|.*password.*|.*email.*      
    verifica-ui:
      enabled: true

         